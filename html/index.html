<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="themes/default/css/flight-indicators.css" />
    </head>
    <body>
        <div class="frame" id="coordinator"></div>
        <div class="frame" id="airspeed"></div>
        <div class="frame" id="altimeter"></div>
        <div class="frame" id="verticalspeed"></div>
        <div class="frame" id="attitude"></div>
        <div class="frame" id="turn"></div>
        <div class="frame" id="compass"></div>
        <div class="frame" id="stats"></div>
        <div class="frame" id="weapons"></div>
        <div class="frame" id="map"></div>
        <div class="frame" id="speedometer">
            <div style="display: none;"><img id="sprite-speedometer" src="themes/default/icons/speedometer.svg"></div>
        </div>
        <script src="script.js" type="text/javascript"></script>

        <script src="themes/default/js/flight-indicators.js"></script>

        <script type="text/javascript">
            var debug = true;
            startHUD();

            const options_fi = {
                size: 200, // Sets the size in pixels of the indicator
                roll: 0, // Roll angle in degrees for an attitude indicator
                pitch: 0, // Pitch angle in degrees for an attitude indicator
                turn: 0, // Sets rotation of the TC
                heading: 0, // Heading angle in degrees for an heading indicator
                verticalSpeed: 0, // Vertical speed in km/min for the vertical speed indicator
                airspeed: 0, // Air speed in meters/hour for an air speed indicator
                altitude: 0, // Altitude in meters for an altimeter indicator
                pressure: 1000, // Pressure in hPa for an altimeter indicator
                hideBox: true, // Sets if the outer squared box is visible or not (true or false)
                imagesDirectory: '../img', // The directory where the images are saved to
            };

            // creates an FlightIndicators' object
            const coordinator = new FlightIndicators(
                document.querySelector("#coordinator"),
                FlightIndicators.TYPE_HEADING,
                options_fi
            );

            const altimeter = new FlightIndicators(
                document.querySelector("#altimeter"),
                FlightIndicators.YPE_ALTIMETER,
                options_fi
            );

            const verticalspeed = new FlightIndicators(
                document.querySelector("#verticalspeed"),
                FlightIndicators.TYPE_VERTICAL_SPEED,
                options_fi
            );

            const attitude = new FlightIndicators(
                document.querySelector("#attitude"),
                FlightIndicators.TYPE_ATTITUDE,
                options_fi
            );
            
            const turn = new FlightIndicators(
                document.querySelector("#turn"),
                FlightIndicators.TYPE_TURN_COORDINATOR,
                options_fi
            );

            const airspeed = new FlightIndicators(
                document.querySelector("#airspeed"),
                FlightIndicators.TYPE_AIRSPEED ,
                options_fi
            );

        </script>
    </body>
</html>
