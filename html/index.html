<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="themes/default/css/flight-indicators.css" />
    </head>
    <body>
        <div id="hud-enhanced">
            <div class="frame" id="coordinator"></div>
            <div class="frame" id="airspeed"></div>
            <div class="frame" id="altimeter"></div>
            <div class="frame" id="verticalspeed"></div>
            <div class="frame" id="attitude"></div>
            <div class="frame" id="turn"></div>
            <div class="frame" id="stats"></div>
            <div class="frame" id="weapons"></div>
            <div class="frame" id="map"></div>
            <div class="frame" id="speedometer">
                <div style="display: none;"><img id="sprite-speedometer" src="themes/default/icons/speedometer.svg"></div>
            </div>
        </div>
        <script src="script.js" type="text/javascript"></script>
        <script src="themes/default/js/flight-indicators.js"></script>
        <script type="text/javascript">
            var debug = true;
            startHUD({debug: true});
        </script>
    </body>
</html>
